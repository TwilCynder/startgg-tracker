<html>
    <head>
        <title>SGGT - RematchBuster</title>

    </head>
    <body>
        <center>
            <div class = "content-column">
                <div class = "title">RematchBuster</div>
                <div class = "subtitle">Give me the URL of an event (not the tournament, the event), a time period, and I'll tell you how many times (and when) the attendees of your event have played each other in that period, so you can avoid rematches when seeding the event.</div>
                <input class = "input" id="event" type="text">
                <div class = "time-inputs-container">
                    <div>
                        <input type="radio" name="periodMode"/>
                        <label for="duration">Test</label>
                    </div>

                    <div>
                        <input type="radio" name="periodMode"/>
                        <label for="date">Test</label>ABC
                    </div>
                </div>
            </div>
        </center>

    </body>
