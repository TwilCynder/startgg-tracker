query UserSets($id: ID!, $page: Int, $perPage: Int, $after: Timestamp) {
	user(id: $id){
    player {
      sets(page: $page, perPage: $perPage, filters : {
        updatedAfter: $after
      }) {
        pageInfo {
          totalPages
        }
        nodes {
          completedAt
          id
          event {
            slug
          }
          slots {
            entrant {
              participants {
                user {
                  id
                }
              }
            }
          }
        }
      }
    }
  }
}